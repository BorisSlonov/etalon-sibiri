<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>

<body>
    <!-- page-1 -->
    <div class="page-1">
        <!-- burger -->
        <div class="header">
            <div class="container">
                <div class='header__body'>
                    <!-- logo -->
                    <a href="#" class='header__logo'>
                        <img class='logo-img' src='img/logo.png' alt='Logo'>
                    </a>
                    <!-- burger -->
                    <div class='header__burger'>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- navigation -->
                    <nav class='header__menu'>
                        <ul class='header__list'>
                            <li class=''><a href='#features' class='header__link'>Вода</a></li>
                            <li class=''><a href='#works' class='header__link'>Кулеры и аксессуары</a></li>
                            <li class=''><a href='#team' class='header__link'>Акции</a></li>
                            <li class=''><a href='#test' class='header__link'>Сертификаты</a></li>
                            <li>
                                <!-- time -->
                                <div class="header__time">
                                    <span>10:00 - 22:00</span>
                                    <span>Без выходных</span>
                                </div>
                                <!-- time -->
                            </li>
                            <li>
                                <div class="header__callback">
                                    <span>8 999 300 66 12</span>
                                    <button class="btn-call">
                                        <span class="link-hover bold">Заказать звонок</span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <!-- navigation -->
                </div>
            </div>
        </div>
        <!-- burger -->


        <div class="container">
            <!-- header-content -->
            <div class="header-content">
                <!-- item -->
                <div class="header-content__item">
                    <!-- title -->
                    <h1 class="header-content__title">Полезная вода <br>
                        за разумные деньги</h1>
                    <!-- title -->

                    <!-- profit -->
                    <div class="header-content__profit">
                        <div class="header-content__profit-item">

                            <span>
                                Цена от двух бутылей
                            </span>
                        </div>

                        <div class="header-content__profit-item">

                            <span>
                                Бесплатная доставка
                            </span>
                        </div>
                    </div>
                    <!-- profit -->

                    <!-- btn-container -->
                    <div class="header-content__btn-container">
                        <!-- cost -->
                        <div class="header-content__cost">
                            <span class="cost-old">250₽</span>
                            <span class="cost-red">175₽</span>
                        </div>
                        <!-- cost -->

                        <!-- btn -->
                        <button class="main-btn">
                            <span>Заказать</span>
                        </button>
                        <!-- btn -->
                    </div>
                    <!-- btn-container -->
                </div>
                <!-- item -->
                <!-- item -->
                <div class="header-content__item">
                    <img class="header-content__img" src="img/page-1-content.png" alt="">
                </div>
                <!-- item -->
            </div>

            <!-- header-content -->
        </div>


    </div>
    <!-- page-1 -->




    <script src='js/main.js'></script>
</body>

</html>
